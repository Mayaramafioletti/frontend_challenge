<div class="overlay" *ngIf="showOverlay">
  <div id="d-color">
    <div id="login">
      <div class="col-md-12">
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="newTask.name" placeholder="Usuário">
        </div>
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="newTask.title" placeholder="Título">
        </div>
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="newTask.date" placeholder="Data">
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="newTask.value" placeholder="Valor">
        </div>
        <div id="enviar">
          <button (click)="addNewTask()" type="submit" class="btn">Salvar</button>
          <button class="btn" (click)="cancelAdding()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
