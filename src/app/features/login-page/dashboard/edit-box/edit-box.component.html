<div class="overlay" >
  <div id="d-color">
    <div id="login">
      <div class="col-md-12">
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="task.name" placeholder="Usuário">
        </div>
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="task.title" placeholder="Título">
        </div>
        <div class="form-group">
          <input  class="form-control" [(ngModel)]="task.date" placeholder="Data">
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="task.value" placeholder="Valor">
        </div>
        <div id="enviar">
          <button class="btn" (click)="saveTaskChanges(task)">Save</button>
          <button class="btn" (click)="cancelEditing()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
