
<div class="backgroud">
    <div id="d-color">
      <div id="login">
        <div class="col-md-12">
          <div class="form-group">
            <i id="login-icon"></i>
          </div>
          <p id="text-login">Login</p>
        <div class="form-group">
          <input [(ngModel)]='accounts.email' type="email" class="form-control"
            aria-describedby="emailHelp" placeholder="Email">
          </div>
        <div class="form-group">
          <input  [(ngModel)]='accounts.password' type="password" class="form-control"
            placeholder="Senha">
        </div>
        <div id="enviar">
          <button (click)="getAccount(accounts.email, accounts.password)" type="submit" class="btn">Entrar</button>
        </div>
      </div>
    </div>
    </div>
  </div>
